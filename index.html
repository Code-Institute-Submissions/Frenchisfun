<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Francais est super!</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

	<link rel="stylesheet" href="assets/css/style.css" />
</head>

<body onload="randomiseWords()">
	<!-- Navigation -->
	<div class="container">
		<div class="row">
			<div class="col-sm col-md col-lg">
				<h1 class="headingStyling">French is fun</h1>
				<p class="headingNameStyling">
					<span id="name"></span>
					<svg width="1em" height="1em" data-toggle="modal" data-target="#enterNameModal" viewbox="0 0 16 16"
						class="bi bi-pen d-inline" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd"
							d="M13.498.795l.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
					</svg>
				</p>
				<div id="counter" class="headingCounterStyling" title="counterTitle"></div>
			</div>
		</div>

		<!-- French words go here-->
		<div class="row">
			<div class="col-sm col-md col-lg">
				<div class="card">
					<div class="card-body frenchCard">
						<button type="button" id="Chien" value="Chien" class="btn btn-primary frbtn">Chien</button>
						<button type="button" id="Guitare" value="Guitare" class="btn btn-primary frbtn">Guitare</button>
						<button type="button" id="Livre" value="Livre" class="btn btn-primary frbtn">Livre</button>
						<button type="button" id="Vélo" value="Vélo" class="btn btn-primary frbtn">Vélo</button>
						<button type="button" id="Fromage" value="Fromage" class="btn btn-primary frbtn">Fromage</button>
						<button type="button" id="Singe" value="Singe" class="btn btn-primary frbtn">Singe</button>
						<button type="button" id="Poisson" value="Poisson" class="btn btn-primary frbtn">Poisson</button>
						<button type="button" id="Arbe" value="Arbe" class="btn btn-primary frbtn">Arbe</button>
						<button type="button" id="Ciel" value="Ciel" class="btn btn-primary frbtn">Ciel</button>
						<button type="button" id="Papillion" value="Papillion" class="btn btn-primary frbtn">Papillion</button>
						<button type="button" id="Bonbon" value="Bonbon" class="btn btn-primary frbtn">Bonbon</button>
						<button type="button" id="Lait" value="Lait" class="btn btn-primary frbtn">Lait</button>
						<button type="button" id="Forêt" value="Forêt" class="btn btn-primary frbtn">Forêt</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Boxes -->
		<div class="row">
			<div class="col-sm col-md col-lg boxStyleFrench">
				<div class="card">
					<div class="card-body frenchBox">
						<h3>French</h3>
						<textarea id="frenchText"></textarea>
					</div>
				</div>
			</div>
			<div class="col-sm col-md col-lg boxStyleEnglish">
				<div class="card">
					<div class="card-body englishBox">
						<h3>English</h3>
						<textarea id="englishText"></textarea>
					</div>
				</div>
			</div>
		</div>

		<!-- English words go here-->
		<div class="row">
			<div class="col-sm col-md col-lg">
				<div class="card">
					<div class="card-body englishCard">
						<button type="button" id="Dog" value="Dog" class="btn btn-primary engbtn">Dog</button>
						<button type="button" id="Guitar" value="Guitar" class="btn btn-primary engbtn">Guitar</button>
						<button type="button" id="Book" value="Book" class="btn btn-primary engbtn">Book</button>
						<button type="button" id="Bike" value="Bike" class="btn btn-primary engbtn">Bike</button>
						<button type="button" id="Cheese" value="Cheese" class="btn btn-primary engbtn">Cheese</button>
						<button type="button" id="Monkey" value="Monkey" class="btn btn-primary engbtn">Monkey</button>
						<button type="button" id="Fish" value="Fish" class="btn btn-primary engbtn">Fish</button>
						<button type="button" id="Tree" value="Tree" class="btn btn-primary engbtn">Tree</button>
						<button type="button" id="Sky" value="Sky" class="btn btn-primary engbtn">Sky</button>
						<button type="button" id="Butterfly" value="Butterfly" class="btn btn-primary engbtn">Butterfly</button>
						<button type="button" id="Sweet" value="Sweet" class="btn btn-primary engbtn">Sweet</button>
						<button type="button" id="Milk" value="Milk" class="btn btn-primary engbtn">Milk</button>
						<button type="button" id="Forest" value="Forest" class="btn btn-primary engbtn">Forest</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- on load popup-->
	<!-- Modal to enter user name. -->
	<div class="modal fade modalStyling" id="enterNameModal" tabindex="-1" role="dialog"
		aria-labelledby="enterNameModal" aria-hidden="true" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title">
						<!-- id="enterNameModal"    -->
						Salut! Please enter your name!
					</h3>
					<input type="text" id="nameInput" placeholder="Name"/>
				</div>
					<div class="modal-body modalBodyBgColor">
						<img src="assets/images/shutterstock_570361936-min.jpg" id="welcomeImage" draggable="false" alt="Game welcome image"/>
						<p><strong>How to play: </strong>Match the French words with English words before the counter
							reaches zero! </p>
					</div>
					<div class="modal-footer">
						<p id="enterNameVal"></p>
						<button type="button" id="enterNameButton" class="btn btn-primary">Start</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal to run when counter time runs out or on game complete. -->
		<div class="modal fade modalStyling" id="gameCompleteModal" tabindex="-1" role="dialog"
			aria-label="gameCompleteModalPopUp" aria-hidden="true" data-keyboard="false" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Super!</h5> <!-- id="gameCompleteModal" -->
					</div>
					<div class="modal-body modalBodyBgColor">
						<img src="assets/images/shutterstock_1409674409-min.jpg" id="gameCompleteImage" draggable="false" alt="Game complete image"/>
                    </div>
						<div class="modal-footer">
							<button type="button" id="restartButton" class="btn btn-primary">Play again</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Modal to run when counter time runs. -->
			<div class="modal fade modalStyling" id="countdownPastModal" tabindex="-1" role="dialog"
				aria-label="countdownPastModalPopUp" aria-hidden="true" data-keyboard="false" data-backdrop="static">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Time is up!</h5>
						</div>
						<div class="modal-body modalBodyBgColor">
							<img src="assets/images/shutterstock_1802442298-min.jpg" id="countdownPastImage" draggable="false" alt="Count down past image"/>
                    </div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" id="tryAgainButton">Try again</button>
							</div>
						</div>
					</div>
				</div>

				<!-- Footer -->
				<footer class="main-footer">
					<p class="footerStyling">2020 - Adrian Looney</p>
				</footer>

				<!-- Optional JavaScript -->
				<!-- jQuery first, then Popper.js, then Bootstrap JS -->

				<script src="assets/js/jQuery.js"></script>

				<!-- 
				<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
					integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
					crossorigin="anonymous"></script> -->
				<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
				<script src="assets/js/words.js"></script>
				<script src="assets/js/main.js"></script>
</body>

</html>
